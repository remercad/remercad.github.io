					<figure class="gallery">
						<img src="henna.jpg" alt="hands decorated in intricate henna designs." />
						<figcaption>The Henna paste symbolizes good health and prosperity in marriage, and in some cultures, the darker the henna stain, the deeper the love between two individuals.</figcaption>
					</figure>
					<figure class="gallery">
						<img src="dance.jpg" alt="Woman in traditional sari dancing." />
						<figcaption>Bharatanatyam, Kathakali, Kathak, Manipuri, Kuchipudi, and Odissi are all popular folk dances in India.</figcaption>
					</figure>
					<figure class="gallery">
						<img src="holi.jpg" alt="Hands holding colorful powder." />
						<figcaption>The Holi Festival is celebrated as a way to welcome in spring, and also is seen as a new beginning where people can release all their inhibitions and start fresh.</figcaption>
					</figure>
					<figure class="gallery">
						<img src="baskets.jpg" alt="Two women holding baskets on their heads wearing traditional Indian clothing with trees in the background." />
						<figcaption>Villages in India have boundless beauty surrounding them. Usually, these villages are tucked away in deserts, hilly areas, near forests or near some rivers.</figcaption>
					</figure>
					<figure class="gallery">
						<img src="spices.jpg" alt="Bowls and jars of Indian spices." />
						<figcaption>Cumin, coriander, clove, cinnamon, turmeric, fenugreek, and cardamom are native spices to India.</figcaption>
					</figure>
					<figure class="gallery">
						<img src="umbrella.jpg" alt="Embroidered, colorful umbrellas hanging upsidedown." />
						<figcaption>Parasols are handmade and sold at markets to keep cool.</figcaption>
					</figure>
					<figure class="gallery">
						<img src="diwali.jpg" alt="Hands holding a candle in a decorative holder." />
						<figcaption>Diwali is a festival of lights that celebrates the triumph of light over darkness, good over evil and the human ability to overcome.</figcaption>
					</figure>
