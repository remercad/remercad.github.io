<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Into India</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="https://use.typekit.net/utb8dlw.css" />
		<link rel="stylesheet" href="https://use.typekit.net/utb8dlw.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>
					<a href="index.html">
						<img src="into-india-logo.png" alt="Logo of Into India." />
					</a>
				</h1>
				<nav>
					<ul>
						<li>
							<a href="#">Food</a>
						</li>
						<li>
							<a href="#">Tourist Attractions</a>
						</li>

						<li>
							<a href="#">Culture</a>
						</li>
						<li>
							<a href="newsletter.html">Subscribe</a>
						</li>
					</ul>
				</nav>
			</header>

			<main>
				<form id="form">
					<section class="personal-info">
						<h2>Personal Information</h2>
						<ul>
							<li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
							<li><label for="email">Email Address:</label> <input type="email" name="email" id="email" placeholder="your email address" /></li>
							<li><label for="phone">Phone Number:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
						</ul>
					</section>

					<section class="newsletter-options">
						<h2>Newsletter Options</h2>
						<h3>How would you like to be contacted?</h3>
						<ul>
							<li><input type="radio" id="email" value="email" name="contact" /> <label for="email">Email</label></li>
							<li><input type="radio" id="text" value="text" name="contact" /> <label for="text">Text Message</label></li>
							<li><input type="radio" id="call" value="call" name="contact" /> <label for="call">Phone Call</label></li>
						</ul>
						<section class="interests">
							<h3>What content are you interested in?</h3>
							<ul>
								<li><input type="checkbox" id="advice" value="advice" name="advice" /> <label for="advice">Travel Advice</label></li>
								<li><input type="checkbox" id="deals" value="deals" name="deals" /> <label for="deals">Travel Deals and Discounts</label></li>
								<li><input type="checkbox" id="culture" value="culture" name="culture" /> <label for="culture">Current Events</label></li>
								<li><input type="checkbox" id="covid" value="covid" name="covid" /> <label for="covid">COVID-19 Updates</label></li>
								<li><input type="checkbox" id="facts" value="facts" name="facts" /> <label for="facts">Fun Facts</label></li>
								<li><input type="checkbox" id="recipe" value="recipe" name="recipe" /> <label for="recipe">Recipes</label></li>
							</ul>
						</section>
					</section>

					<section class="feedback">
						<label for="notes"><h3>Please let us know if you have any questions or concerns.</h3></label><textarea id="notes" name="notes"></textarea>
					</section>
				</form>
				<section class="button">
					<button type="submit" form="form" value="Subscribe">Subscribe</button>
				</section>
			</main>

			<footer>
				<p>All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
